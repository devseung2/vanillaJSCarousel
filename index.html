<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="header">
        <div>
            <span>Vanilla JS Carousel</span>
        </div>
    </div>

    <div class="container">
        <div class="carousel_box">
            <div class="carousel_list">
                <div class="carousel_img">
                    <img src="./img/messi.jpeg" alt="메시 사진">
                </div>
                <div class="carousel_img">
                    <img src="./img/park.jpeg" alt="박지성 사진">
                </div>
                <div class="carousel_img">
                    <img src="./img/son.jpeg" alt="손흥민 사진">
                </div>
                <div class="carousel_img">
                    <img src="./img/zidane.jpeg" alt="지단 사진">
                </div class="carousel_img">
                <div class="carousel_img">
                    <img src="./img/kevin.jpeg" alt="케빈 데 브라위너 사진">
                </div>
            </div>
        </div>
        
        <div class="carouselBtn">
            <button id="carouselLeftBtn">&#10094;</button>
            <button id="carouselRightBtn">&#10095;</button>
        </div>
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
